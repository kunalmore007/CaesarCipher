<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceaser Cypher || Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Main Heading -->
        <h1>Caesar Cipher</h1>

        <h2>Text Encryptor/Decryptor</h2>
    
        <div class="input-group">
          <label for="plainText">Plain Text</label>
          <textarea id="plainText" placeholder="Enter plain text here"></textarea>
        </div>
    
        <div class="input-group">
          <label for="cipherText">Cipher Text</label>
          <textarea id="cipherText" placeholder="Cipher text will appear here"></textarea>
        </div>
    
        <div class="button-group">
          <button id="encryptBtn">Encrypt</button>
          <button id="decryptBtn">Decrypt</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
